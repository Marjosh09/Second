    <center><h1><font style="font-size: 70px;">Add Contacts</h1></font></center>

<script >
function Save(){
    var name = document.getElementById('name').value;
    if (name=="") {
        alert('Please type your name ')
    }
    else{
        window.localStorage.setItem('name',document.getElementById('name').value);
        document.getElementById('name').value=null

    }
        var number = document.getElementById('number').value;
    if (number =="") {
        alert('Please type your number ')
    }
    else{
        window.localStorage.setItem('number',document.getElementById('number').value);
        document.getElementById('number').value=null

    }
    var email = document.getElementById('email').value;
    if (email =="") {
        alert('Please type your email ')
    }
    else{
        window.localStorage.setItem('email',document.getElementById('email').value);
        document.getElementById('email').value=null

    }
    
}

function back(){
document.getElementById('name').value = window.localStorage.getItem('name');
document.getElementById('number').value = window.localStorage.getItem('number');
document.getElementById('email').value = window.localStorage.getItem('email');
}
function bura(){
    document.getElementById('name').value=null
    document.getElementById('number').value=null
    document.getElementById('email').value=null
}




</script>
